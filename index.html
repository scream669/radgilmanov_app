<!DOCTYPE html>
<html>
<head>
    <title>Personal Route</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="content-data.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.4;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #8e8e93 0%, #48484a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }
        
        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .subtitle {
            font-size: 16px;
            color: #8e8e93;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .goal-btn {
            display: flex;
            align-items: center;
            width: 100%;
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            border: 1px solid #38383a;
            padding: 16px;
            margin: 8px 0;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            color: #ffffff;
        }
        
        .goal-btn.selected {
            background: linear-gradient(90deg, #007aff 0%, #0056cc 100%);
            border-color: #007aff;
        }
        
        .goal-btn .emoji {
            font-size: 20px;
            margin-right: 12px;
        }
        
        .goal-btn .check {
            margin-left: auto;
            opacity: 0;
            color: white;
        }
        
        .goal-btn.selected .check {
            opacity: 1;
        }
        
        .goal-btn .arrow {
            margin-left: auto;
            color: #8e8e93;
        }
        
        .action-btn {
            width: 100%;
            background: #007aff;
            color: white;
            border: none;
            padding: 16px;
            margin: 20px 0;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:disabled {
            background: #48484a;
            color: #8e8e93;
            cursor: not-allowed;
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        .counter {
            text-align: center;
            color: #8e8e93;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .route-btn {
            width: 100%;
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            color: white;
            border: 1px solid #38383a;
            padding: 18px;
            margin: 12px 0;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .route-btn:active {
            transform: scale(0.98);
            background: linear-gradient(90deg, #3c3c3e 0%, #2c2c2e 100%);
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            color: #007aff;
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 20px;
            cursor: pointer;
            padding: 8px 0;
        }
        
        .content-card {
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #38383a;
        }
        
        .text-left {
            text-align: left;
        }
        
        .stage-title {
            font-size: 18px;
            font-weight: 600;
            margin: 25px 0 15px 0;
            color: #ffffff;
            text-align: left;
        }
        
        .article-link {
            display: block;
            color: #007aff;
            text-decoration: none;
            padding: 12px 0;
            border-bottom: 1px solid #38383a;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .article-link:last-child {
            border-bottom: none;
        }
        
        .article-link:active {
            opacity: 0.7;
            transform: scale(0.98);
        }
        
        .article-content {
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            padding: 20px;
            border-radius: 12px;
            margin: 10px 0;
            border: 1px solid #38383a;
            line-height: 1.6;
            text-align: left;
        }
        
        .goal-description {
            color: #8e8e93;
            font-size: 16px;
            margin: 15px 0 25px 0;
            line-height: 1.4;
            text-align: left;
        }
        
        .goal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: left;
        }
        
        .category-btn {
            display: flex;
            align-items: center;
            width: 100%;
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            border: 1px solid #38383a;
            padding: 16px;
            margin: 8px 0;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            color: #ffffff;
        }
        
        .category-btn .arrow {
            margin-left: auto;
            color: #8e8e93;
        }

        .settings-section {
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #38383a;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .setting-item:last-child {
            margin-bottom: 0;
        }
        
        .theme-toggle {
            background: #007aff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .theme-toggle.active {
            background: #0056cc;
        }
        
        .text-size-controls {
            display: flex;
            gap: 8px;
        }
        
        .text-size-btn {
            background: #48484a;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .text-size-btn.active {
            background: #007aff;
        }

        /* Убедимся что активный класс применяется правильно */
        .text-size-btn:nth-child(1).active { background: #007aff; }
        .text-size-btn:nth-child(2).active { background: #007aff; }
        .text-size-btn:nth-child(3).active { background: #007aff; }
        
        /* Светлая тема */
        .light-theme {
            background: #ffffff;
            color: #000000;
        }
        
        .light-theme .goal-btn,
        .light-theme .route-btn,
        .light-theme .category-btn,
        .light-theme .content-card,
        .light-theme .settings-section {
            background: linear-gradient(90deg, #f2f2f7 0%, #e5e5ea 100%);
            border-color: #c6c6c8;
            color: #000000;
        }
        
        .light-theme .subtitle {
            color: #8e8e93;
        }
        
        .light-theme .article-link {
            color: #007aff;
            border-color: #c6c6c8;
        }
        /* Исправление для списков в статьях */
        .article-content ul {
            margin: 1em 0;
            padding-left: 1.5em;
            list-style-position: outside;
        }

        .article-content li {
            margin-bottom: 0.5em;
            padding-left: 0.5em;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Особенно для comparison списков */
        .comparison ul {
            padding-left: 0.9em;
            margin: 0.8em 0;
        }

        .comparison li {
            margin-bottom: 0.3em;
            line-height: 1.4;
        }

        /* Гарантия что текст не вылезает */
        .article-content * {
            max-width: 100%;
            box-sizing: border-box;
        }

        /* Для мобильных устройств */
        @media (max-width: 768px) {
            .article-content ul {
                padding-left: 1.2em;
            }
            
            .comparison {
                grid-template-columns: 1fr !important;
                gap: 15px;
            }
        }
        
        /* Размеры текста */
                /* === НОВЫЕ СТИЛИ РАЗМЕРА ТЕКСТА === */
        /* Базовые размеры для body */
        .text-size-small { font-size: 14px; }
        .text-size-medium { font-size: 16px; }
        .text-size-large { font-size: 18px; }
        
        /* Относительные размеры для сохранения пропорций */
        .text-size-small h1 { font-size: 1.5em; }  /* 21px */
        .text-size-small h2 { font-size: 1.3em; }  /* 18px */
        .text-size-small .subtitle { font-size: 0.9em; } /* 13px */
        
        .text-size-medium h1 { font-size: 1.5em; } /* 24px */
        .text-size-medium h2 { font-size: 1.3em; } /* 21px */  
        .text-size-medium .subtitle { font-size: 0.9em; } /* 14px */
        
        .text-size-large h1 { font-size: 1.5em; } /* 27px */
        .text-size-large h2 { font-size: 1.3em; } /* 23px */
        .text-size-large .subtitle { font-size: 0.9em; } /* 16px */
        
        /* Убедимся что все текстовые элементы наследуют размер */
        .text-size-small *,
        .text-size-medium *, 
        .text-size-large * {
            font-size: inherit;
        }
        /* === КОНЕЦ НОВЫХ СТИЛЕЙ === */


                /* === СТИЛИ ДЛЯ МЕНЮ НАСТРОЕК === */
        .menu-btn {
            background: none;
            border: none;
            color: #007aff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            cursor: pointer;
            padding: 8px 0;
        }
        
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            z-index: 1000;
        }
        
        .settings-panel {
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            width: 300px;
            height: 100vh;
            padding: 20px;
            border-left: 1px solid #38383a;
            overflow-y: auto;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .settings-header h3 {
            margin: 0;
            font-size: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #8e8e93;
            font-size: 24px;
            cursor: pointer;
        }
        
        .settings-action-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .light-theme .settings-panel {
            background: linear-gradient(90deg, #f2f2f7 0%, #e5e5ea 100%);
            border-left-color: #c6c6c8;
        }

        .lead {
    font-size: 1.2em;
    font-style: italic;
    margin-bottom: 1em;
        }

        .highlight {
            background: var(--accent-color);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin: 1.5em 0;
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 1.5em 0;
        }

        .comparison-item {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid;
        }

        .comparison-item.positive {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .comparison-item.negative {
            border-color: #F44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .quote {
            background: rgba(255, 193, 7, 0.1);
            padding: 20px;
            border-left: 4px solid #FFC107;
            margin: 1.5em 0;
            border-radius: 0 8px 8px 0;
        }

        .warning {
            color: #F44336;
            font-weight: bold;
        }

        .principle {
            margin: 2em 0;
            padding: 20px;
            background: rgba(33, 150, 243, 0.05);
            border-radius: 10px;
            border-left: 4px solid #2196F3;
        }

        .game-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 1em 0;
        }

        .game {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .game.bad {
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid #F44336;
        }

        .game.good {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4CAF50;
        }

        .affirmations {
            background: rgba(156, 39, 176, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 1em 0;
            border-left: 4px solid #9C27B0;
        }

        .tip {
            background: rgba(255, 235, 59, 0.2);
            padding: 10px;
            border-radius: 6px;
            margin: 1em 0;
        }

        .conclusion {
            background: rgba(76, 175, 80, 0.1);
            padding: 25px;
            border-radius: 12px;
            margin: 2em 0;
            text-align: center;
            border: 2px solid #4CAF50;
        }

        .final {
            font-size: 1.3em;
            color: #2E7D32;
            margin-top: 1em;
        }
        .article-source {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #0088CC;
        }

        .article-source a {
            color: #29B6F6 !important;
            text-decoration: none;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(41, 182, 246, 0.1);
        }

        .article-source a:hover {
            background: rgba(41, 182, 246, 0.2);
        }
                .logo-image {
            width: 250px;
            filter: brightness(0) invert(1); /* Белый для темной темы */
        }

        .light-theme .logo-image {
            filter: brightness(0) invert(0); /* Черный для светлой темы */
        }
        .danger-zone {
            background: rgba(244, 67, 54, 0.1);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #F44336;
            margin: 1.5em 0;
        }

        .danger-zone h4 {
            color: #F44336;
            margin-top: 0;
        }
        /* Стили для статьи "Особый тип человека" */
        .journey-section {
            margin: 2em 0;
            padding: 20px;
            background: rgba(33, 150, 243, 0.05);
            border-radius: 10px;
            border-left: 4px solid #2196F3;
        }

        .relatable {
            background: rgba(255, 193, 7, 0.1);
            padding: 12px;
            border-radius: 8px;
            font-style: italic;
        }

        .contrast {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 1.5em 0;
        }

        .contrast-item {
            padding: 15px;
            border-radius: 8px;
        }

        .contrast-item.missing {
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid #F44336;
        }

        .contrast-item.earned {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4CAF50;
        }

        .dialogue {
            background: rgba(156, 39, 176, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 1em 0;
            border-left: 4px solid #9C27B0;
        }

        .transformation {
            background: rgba(255, 152, 0, 0.1);
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
        }

        .mirror-moment {
            text-align: center;
            padding: 20px;
            background: rgba(63, 81, 181, 0.1);
            border-radius: 10px;
        }

        .affirmation {
            font-size: 1.3em;
            color: #3F51B5;
            margin-top: 1em;
        }

        .warning-text {
            background: rgba(255, 87, 34, 0.1);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }

        .questions {
            background: rgba(96, 125, 139, 0.1);
            padding: 15px;
            border-radius: 8px;
            font-style: italic;
        }

        .core-truth {
            background: rgba(0, 150, 136, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
        }

        .article-image {
            text-align: center;
            margin: 2em 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 10px;
        }
        .big-number {
            font-size: 1.4em;
            font-weight: bold;
            color: #2196F3;
        }

        .transformation-text {
            font-style: italic;
            text-align: center;
            margin: 1em 0;
        }

        .category-btn .emoji,
        .goal-btn .emoji {
            margin-right: 6px;
        }
                .light-theme .article-content {
            background: #ffffff !important;
            border: 1px solid #e5e5ea !important;
            color: #000000 !important;
        }

        .light-theme .content-card {
            background: #ffffff !important;
            border: 1px solid #e5e5ea !important;
            color: #000000 !important;
        }

        .light-theme .article-link {
            color: #007aff !important;
            border-bottom-color: #e5e5ea !important;
        }

        .light-theme .stage-title {
            color: #000000 !important;
        }

        .light-theme .goal-description {
            color: #8e8e93 !important;
        }

        .light-theme .goal-title {
            color: #000000 !important;
        }

        .light-theme .journey-section,
        .light-theme .principle,
        .light-theme .comparison-item,
        .light-theme .quote,
        .light-theme .game,
        .light-theme .affirmations,
        .light-theme .danger-zone,
        .light-theme .dialogue,
        .light-theme .contrast-item,
        .light-theme .mirror-moment,
        .light-theme .core-truth,
        .light-theme .transformation,
        .light-theme .relatable,
        .light-theme .warning-text,
        .light-theme .questions {
            background: #f8f9fa !important;
            border: 1px solid #e9ecef !important;
        }

        .light-theme .conclusion {
            background: #e8f5e8 !important;
            border: 1px solid #4CAF50 !important;
        }

        .light-theme .article-source {
            background: #f1f3f4 !important;
            border-left: 4px solid #007AFF !important;
        }
        .article-content ol {
            margin: 0.8em 0;
            padding-left: 1.2em; /* Такой же отступ как у ul */
            list-style-position: outside;
        }

        .article-content ol li {
            margin-bottom: 0.4em; /* Такой же отступ как у ul li */
            padding-left: 0.3em;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Для нумерованных списков в comparison */
        .comparison ol {
            padding-left: 1em;
            margin: 0.6em 0;
        }

        .comparison ol li {
            margin-bottom: 0.2em;
            line-height: 1.4;
        }
        /* === КОНЕЦ СТИЛЕЙ МЕНЮ === */
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <!-- Контент генерируется через app.js -->
        </div>
    </div>
</body>
</html>
