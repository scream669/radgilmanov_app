<!DOCTYPE html>
<html>
<head>
    <title>Personal Route</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.4;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #8e8e93 0%, #48484a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }
        
        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .subtitle {
            font-size: 16px;
            color: #8e8e93;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .goal-btn {
            display: flex;
            align-items: center;
            width: 100%;
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            border: 1px solid #38383a;
            padding: 16px;
            margin: 8px 0;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            color: #ffffff;
        }
        
        .goal-btn.selected {
            background: linear-gradient(90deg, #007aff 0%, #0056cc 100%);
            border-color: #007aff;
        }
        
        .goal-btn .emoji {
            font-size: 20px;
            margin-right: 12px;
        }
        
        .goal-btn .check {
            margin-left: auto;
            opacity: 0;
            color: white;
        }
        
        .goal-btn.selected .check {
            opacity: 1;
        }
        
        .goal-btn .arrow {
            margin-left: auto;
            color: #8e8e93;
        }
        
        .action-btn {
            width: 100%;
            background: #007aff;
            color: white;
            border: none;
            padding: 16px;
            margin: 20px 0;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:disabled {
            background: #48484a;
            color: #8e8e93;
            cursor: not-allowed;
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        .counter {
            text-align: center;
            color: #8e8e93;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .route-btn {
            width: 100%;
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            color: white;
            border: 1px solid #38383a;
            padding: 18px;
            margin: 12px 0;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .route-btn:active {
            transform: scale(0.98);
            background: linear-gradient(90deg, #3c3c3e 0%, #2c2c2e 100%);
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            color: #007aff;
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 20px;
            cursor: pointer;
            padding: 8px 0;
        }
        
        .content-card {
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #38383a;
        }
        
        .text-left {
            text-align: left;
        }
        
        .stage-title {
            font-size: 18px;
            font-weight: 600;
            margin: 25px 0 15px 0;
            color: #ffffff;
            text-align: left;
        }
        
        .article-link {
            display: block;
            color: #007aff;
            text-decoration: none;
            padding: 12px 0;
            border-bottom: 1px solid #38383a;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .article-link:last-child {
            border-bottom: none;
        }
        
        .article-link:active {
            opacity: 0.7;
            transform: scale(0.98);
        }
        
        .article-content {
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            padding: 20px;
            border-radius: 12px;
            margin: 10px 0;
            border: 1px solid #38383a;
            line-height: 1.6;
            text-align: left;
        }
        
        .goal-description {
            color: #8e8e93;
            font-size: 16px;
            margin: 15px 0 25px 0;
            line-height: 1.4;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <!-- Контент генерируется через app.js -->
        </div>
    </div>
</body>
</html>
