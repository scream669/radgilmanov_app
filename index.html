<!DOCTYPE html>
<html>
<head>
    <title>Personal Route</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="content-data.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.4;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #8e8e93 0%, #48484a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }
        
        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .subtitle {
            font-size: 16px;
            color: #8e8e93;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .goal-btn {
            display: flex;
            align-items: center;
            width: 100%;
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            border: 1px solid #38383a;
            padding: 16px;
            margin: 8px 0;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            color: #ffffff;
        }
        
        .goal-btn.selected {
            background: linear-gradient(90deg, #007aff 0%, #0056cc 100%);
            border-color: #007aff;
        }
        
        .goal-btn .emoji {
            font-size: 20px;
            margin-right: 12px;
        }
        
        .goal-btn .check {
            margin-left: auto;
            opacity: 0;
            color: white;
        }
        
        .goal-btn.selected .check {
            opacity: 1;
        }
        
        .goal-btn .arrow {
            margin-left: auto;
            color: #8e8e93;
        }
        
        .action-btn {
            width: 100%;
            background: #007aff;
            color: white;
            border: none;
            padding: 16px;
            margin: 20px 0;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:disabled {
            background: #48484a;
            color: #8e8e93;
            cursor: not-allowed;
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        .counter {
            text-align: center;
            color: #8e8e93;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .route-btn {
            width: 100%;
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            color: white;
            border: 1px solid #38383a;
            padding: 18px;
            margin: 12px 0;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .route-btn:active {
            transform: scale(0.98);
            background: linear-gradient(90deg, #3c3c3e 0%, #2c2c2e 100%);
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            color: #007aff;
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 20px;
            cursor: pointer;
            padding: 8px 0;
        }
        
        .content-card {
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #38383a;
        }
        
        .text-left {
            text-align: left;
        }
        
        .stage-title {
            font-size: 18px;
            font-weight: 600;
            margin: 25px 0 15px 0;
            color: #ffffff;
            text-align: left;
        }
        
        .article-link {
            display: block;
            color: #007aff;
            text-decoration: none;
            padding: 12px 0;
            border-bottom: 1px solid #38383a;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .article-link:last-child {
            border-bottom: none;
        }
        
        .article-link:active {
            opacity: 0.7;
            transform: scale(0.98);
        }
        
        .article-content {
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            padding: 20px;
            border-radius: 12px;
            margin: 10px 0;
            border: 1px solid #38383a;
            line-height: 1.6;
            text-align: left;
        }
        
        .goal-description {
            color: #8e8e93;
            font-size: 16px;
            margin: 15px 0 25px 0;
            line-height: 1.4;
            text-align: left;
        }
        
        .goal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: left;
        }
        
        .category-btn {
            display: flex;
            align-items: center;
            width: 100%;
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            border: 1px solid #38383a;
            padding: 16px;
            margin: 8px 0;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            color: #ffffff;
        }
        
        .category-btn .arrow {
            margin-left: auto;
            color: #8e8e93;
        }

        .settings-section {
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #38383a;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .setting-item:last-child {
            margin-bottom: 0;
        }
        
        .theme-toggle {
            background: #007aff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .theme-toggle.active {
            background: #0056cc;
        }
        
        .text-size-controls {
            display: flex;
            gap: 8px;
        }
        
        .text-size-btn {
            background: #48484a;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .text-size-btn.active {
            background: #007aff;
        }

        /* Убедимся что активный класс применяется правильно */
        .text-size-btn:nth-child(1).active { background: #007aff; }
        .text-size-btn:nth-child(2).active { background: #007aff; }
        .text-size-btn:nth-child(3).active { background: #007aff; }
        
        /* Светлая тема */
        .light-theme {
            background: #ffffff;
            color: #000000;
        }
        
        .light-theme .goal-btn,
        .light-theme .route-btn,
        .light-theme .category-btn,
        .light-theme .content-card,
        .light-theme .settings-section {
            background: linear-gradient(90deg, #f2f2f7 0%, #e5e5ea 100%);
            border-color: #c6c6c8;
            color: #000000;
        }
        
        .light-theme .subtitle {
            color: #8e8e93;
        }
        
        .light-theme .article-link {
            color: #007aff;
            border-color: #c6c6c8;
        }
        
        /* Размеры текста */
                /* === НОВЫЕ СТИЛИ РАЗМЕРА ТЕКСТА === */
        /* Базовые размеры для body */
        .text-size-small { font-size: 14px; }
        .text-size-medium { font-size: 16px; }
        .text-size-large { font-size: 18px; }
        
        /* Относительные размеры для сохранения пропорций */
        .text-size-small h1 { font-size: 1.5em; }  /* 21px */
        .text-size-small h2 { font-size: 1.3em; }  /* 18px */
        .text-size-small .subtitle { font-size: 0.9em; } /* 13px */
        
        .text-size-medium h1 { font-size: 1.5em; } /* 24px */
        .text-size-medium h2 { font-size: 1.3em; } /* 21px */  
        .text-size-medium .subtitle { font-size: 0.9em; } /* 14px */
        
        .text-size-large h1 { font-size: 1.5em; } /* 27px */
        .text-size-large h2 { font-size: 1.3em; } /* 23px */
        .text-size-large .subtitle { font-size: 0.9em; } /* 16px */
        
        /* Убедимся что все текстовые элементы наследуют размер */
        .text-size-small *,
        .text-size-medium *, 
        .text-size-large * {
            font-size: inherit;
        }
        /* === КОНЕЦ НОВЫХ СТИЛЕЙ === */


                /* === СТИЛИ ДЛЯ МЕНЮ НАСТРОЕК === */
        .menu-btn {
            background: none;
            border: none;
            color: #007aff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            cursor: pointer;
            padding: 8px 0;
        }
        
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            z-index: 1000;
        }
        
        .settings-panel {
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            width: 300px;
            height: 100vh;
            padding: 20px;
            border-left: 1px solid #38383a;
            overflow-y: auto;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .settings-header h3 {
            margin: 0;
            font-size: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #8e8e93;
            font-size: 24px;
            cursor: pointer;
        }
        
        .settings-action-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .light-theme .settings-panel {
            background: linear-gradient(90deg, #f2f2f7 0%, #e5e5ea 100%);
            border-left-color: #c6c6c8;
        }
        /* === КОНЕЦ СТИЛЕЙ МЕНЮ === */
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <!-- Контент генерируется через app.js -->
        </div>
    </div>
</body>
</html>
