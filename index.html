<!DOCTYPE html>
<html>
<head>
    <title>Personal Library</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            line-height: 1.4;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #8e8e93);
            margin-bottom: 30px;
        }
        
        .goal-btn {
            display: flex;
            align-items: center;
            width: 100%;
            background: var(--tg-theme-secondary-bg-color, #f2f2f7);
            border: 2px solid transparent;
            padding: 16px;
            margin: 8px 0;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .goal-btn.selected {
            background: #007aff;
            color: white;
            border-color: #007aff;
        }
        
        .goal-btn .emoji {
            font-size: 20px;
            margin-right: 12px;
        }
        
        .goal-btn .check {
            margin-left: auto;
            opacity: 0;
        }
        
        .goal-btn.selected .check {
            opacity: 1;
        }
        
        .action-btn {
            width: 100%;
            background: #007aff;
            color: white;
            border: none;
            padding: 16px;
            margin: 20px 0;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:disabled {
            background: var(--tg-theme-secondary-bg-color, #c6c6c8);
            color: var(--tg-theme-hint-color, #8e8e93);
            cursor: not-allowed;
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        .counter {
            text-align: center;
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        /* Стили для библиотеки */
        .folder-btn {
            display: flex;
            align-items: center;
            width: 100%;
            background: var(--tg-theme-secondary-bg-color, #f2f2f7);
            border: none;
            padding: 18px;
            margin: 8px 0;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .folder-btn:active {
            transform: scale(0.98);
            background: var(--tg-theme-bg-color, #e5e5ea);
        }
        
        .folder-btn .icon {
            font-size: 22px;
            margin-right: 15px;
        }
        
        .folder-btn .arrow {
            margin-left: auto;
            color: var(--tg-theme-hint-color, #8e8e93);
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            color: #007aff;
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 20px;
            cursor: pointer;
            padding: 8px 0;
        }
        
        .content-card {
            background: var(--tg-theme-secondary-bg-color, #f2f2f7);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <!-- Контент генерируется через app.js -->
        </div>
    </div>
</body>
</html>
